<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting lineup</title>
  </head>
  <body>
    <h1>Starting Lineup</h1>
    <form>
      <fieldset>
        <legend>Status</legend>
        <input type="radio" value="Draft" id="Draft" name="status" />
        <label for="Draft">Draft</label>
        <input type="radio" value="Final" id="Final" name="status" checked />
        <label for="Final">Final</label>
      </fieldset>
      <p>
        <label for="gameDate">Date: </label>
        <select name="gameDate" id="gameDate">
          <option>March 20</option>
          <option>March 24</option>
          <option>April 2</option>
          <option>April 13</option>
        </select>
      </p>
      <fieldset>
        <legend>Players</legend>
        <p>
          <input type="checkbox" id="1" name="player"/>
          <label for="1">Aarav Agarwal</label>
        </p>
        <p>
          <input type="checkbox" id="2" name="player" />
          <label for="2">Ava Johnson</label>
        </p>
        <p>
          <input type="checkbox" id="3" name="player" />
          <label for="3">Julio Ortiz</label>
        </p>
        <p>
          <input type="checkbox" id="4" name="player" />
          <label for="4">Liam Rubio</label>
        </p>
        <p>
          <input type="checkbox" id="5" name="player"/>
          <label for="5">Emma Witherspoon</label>
        </p>
      </fieldset>
      <p>

        <button type="submit">Submit</button>
      </p>
    </form>
  </body>
</html>
