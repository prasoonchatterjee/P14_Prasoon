<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <style>
    table,
    td {
      border: 1px solid black;
    }
  </style>
  <body>
    <section>
      <table>
        <tbody>
          <tr>
            <td colspan="3">1</td>
          </tr>
          <tr>
            <td rowspan="2">2</td>
            <td>3</td>
            <td>4</td>
          </tr>
          <tr>
            <td>5</td>
            <td>6</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section>
      <ol>
        <li>
          Desktop
          <ul>
            <li>Macos</li>
            <li>Linux</li>
            <li>Windows</li>
          </ul>
        </li>
        <li>
          Mobile
          <ul>
            <li>Android</li>
            <li>Ios</li>
          </ul>
        </li>
      </ol>
    </section>
  </body>
</html>
